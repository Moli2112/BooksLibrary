<div class="card">
    <img src="{{libro.image}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title"><a routerLink="libri/{{libro.id}}">{{libro.title}}</a></h5>
        <h6>{{libro.authors.join(' - ')}}</h6>
        <p class="card-text descrizione">{{libro.description}}</p>
    </div>
</div>
